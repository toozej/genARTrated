---
name: gallery
'on':
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main
      - init-gallery

defaults:
  run:
    working-directory: docs

jobs:
  gallery:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - run: pip install -r requirements.txt
      - run: python scripts/main.py
